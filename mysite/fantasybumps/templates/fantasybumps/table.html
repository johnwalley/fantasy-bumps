{% if profile_list %}
    <table>
        <tr>
            <th>Player</th>
            <th>Points</th>
        </tr>
    {% for profile in profile_list %}
        <tr>
            <td><a href="{% url 'fantasybumps:profile_detail' profile.id %}">{{ profile.user.first_name }} {{ profile.user.last_name }}</a></td>
            <td>{{ profile.points }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No players are available.</p>
{% endif %}
